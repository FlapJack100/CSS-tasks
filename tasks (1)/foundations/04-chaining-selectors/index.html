<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Check image source path. Review Foundations lesson - Links and Images -->
    <!-- Use the classes BELOW this line -->
    <div class="higlight">
      <img class="avatar proportioned" src="https://linktr.ee/photobykatho" alt="Woman with glasses">
      <img class="avatar distorted" src="https://www.pexels.com/@olly?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div id="original">
      <img class="original proportioned" src="https://linktr.ee/photobykatho" alt="Woman with glasses">
      <img class="original distorted" src="https://www.pexels.com/@olly?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels" alt="Man with surprised expression">
    </div>
  </body>
</html>
